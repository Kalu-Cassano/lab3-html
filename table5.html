<body>
    <h2>Colored Table</h2>

        <tr style="height: 200px;">
            <td style="width: 100px;">A</td>
            <td style="width: 120px;">B</td>
            <td style="width: 180px; background-color: red;">C</td>
        </tr>
        <tr style="height: 400px;">
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
